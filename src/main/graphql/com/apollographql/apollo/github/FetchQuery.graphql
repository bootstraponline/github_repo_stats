query FetchQuery {
  repository(owner: "instructure", name: "canvas-lms") {
    issues(first: 1) { # limit is 100 per page
      totalCount
      edges {
        node {
          url
          createdAt
          closedAt
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
    pullRequests(first: 0) {
      totalCount
      edges {
        node {
          url
          createdAt
          closedAt
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
